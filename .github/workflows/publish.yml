name: Publish synheart-wear to pub.dev (bundled Flux)

on:
  workflow_dispatch:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+*"

permissions:
  contents: read
  id-token: write  

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Sets up OIDC auth for pub.dev 
      - name: Setup Dart (OIDC for pub.dev)
        uses: dart-lang/setup-dart@v1

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Install dependencies
        run: flutter pub get

      - name: Download + vendor Flux native binaries into the Flutter plugin
        run: |
          chmod +x tool/fetch_flux_binaries.sh
          tool/fetch_flux_binaries.sh

      - name: Verify package contents (dry run)
        run: flutter pub publish --dry-run

      - name: Run tests
        run: flutter test

      - name: Publish to pub.dev
        run: flutter pub publish --force